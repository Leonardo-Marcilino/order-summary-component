<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;600;700;800;900&family=Montserrat:wght@400;500;800&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<main class="container">
  <div class="container-content">
    <img src="./src/images/illustration-hero.svg" alt="" class="main-image">
    <h1 class="title">Order Summary</h1>
    <p class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="box-itens">
      <div class="plan">
        <img src="./src/images/icon-music.svg" alt="icon music" class="icon-music">
        <p class="price-plan"><b class="type-plan">Annual Plan</b> $59.99/year</p>
      </div>
      <a class="change-plan">Change</a>
    </div>
    <div class="box-buttons">
      <button class="button-pay">
        Proceed to Payment
      </button>
      <button class="button-cancel">
        Cancel Order
      </button>
    </div>
  </div>
</main>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Leonardo-Marcilino" target="_blank">Leonardo Marcilino</a>.
</footer>
</body>
</html>
